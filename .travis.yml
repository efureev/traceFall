# Set the token in Travis environment settings instead defining here.

language: go

go:
- master

services:
- postgresql

before_script:
- psql -c 'CREATE TABLE IF NOT EXISTS tracer (id UUID primary key, thread UUID NOT NULL, app VARCHAR(100) NOT NULL);' -U postgres
- psql -c 'CREATE INDEX "tracer_app_idx" ON "tracer"("app");' -U postgres
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- go test -coverprofile c.out ./...

after_script:
#- psql -c 'drop database travis_test;' -U postgres
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT